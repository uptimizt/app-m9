<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
</head>

<body>

  <h2>Add React in One Minute</h2>
  <p>This page demonstrates using React with no build tooling.</p>
  <p>React is loaded as a script tag.</p>

  <!-- We will put our React component inside this div. -->
  <div class="app-hello"></div>
  <div id="like_button_container"></div>
  <div class="app-tick"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Load our React component. -->


  <script type="text/babel" id="app-hello">
    function formatName(user) {
      return user.firstName + ' ' + user.lastName;
    }

    function Welcome(props) {
      return <h1>Привет, {props.name}</h1>;
    }

    const user = {
      firstName: 'Марья',
      lastName: 'Моревна'
    };

    const element = (
      <h1>
        Здравствуй, {formatName(user)}!
      </h1>
    );

    ReactDOM.render(
      element,
      document.querySelector('.app-hello')
    );
  </script>




  <script type="text/babel" id="app-tick">
    function tick() {
      const element = (
        <div>
          <h1>Show time {new Date().toLocaleTimeString()}.</h1>
        </div>
      );
      ReactDOM.render(element, document.querySelector('.app-tick'));
    }

    setInterval(tick, 1000);
  </script>

  <script src="like_button.js"></script>


</body>

</html>
